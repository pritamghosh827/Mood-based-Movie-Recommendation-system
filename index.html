<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Movie Recommendation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="language-selector">
        <label for="language">Language:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="bn">Bengali</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="pa">Punjabi</option>
            <option value="kn">Kannada</option>
        </select>
    </div>
    <div class="container">
        <h1>Choose Your Mood</h1>
        <div class="mood-buttons">
            <button id="happyButton">Happy</button>
            <button id="sadButton">Sad</button>
            <button id="angryButton">Angry</button>
            <button id="fearButton">Fear</button>
            <button id="surpriseButton">Surprise</button>
            <button id="disgustButton">Disgust</button>
            <button id="motivateButton">Motivate</button>
            <button id="irritatedButton">Irritated</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
